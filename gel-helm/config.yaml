auth_enabled: false

auth:
  type: enterprise

server:
  http_listen_port: 3100
  grpc_listen_port: 9095

cluster_name: enterprise-logs-test-fixture

license:
  path: /license/license.jwt

distributor:
  ring:
    kvstore:
      store: memberlist

ingester:
  lifecycler:
    ring:
      kvstore:
        store: memberlist

memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members:
    - ge-logs-discovery

admin_client:
  storage:
    type: s3
    s3:
      endpoint: minio.minio.svc.cluster.local:9000
      bucket_name: enterprise-logs-admin
      access_key_id: minio
      secret_access_key: minio123
      insecure: true


ruler:
  ring:
    kvstore:
      store: memberlist
  storage:
    type: s3
    s3:
      endpoint: minio.minio.svc.cluster.local:9000
      bucketnames: enterprise-logs-data
      access_key_id: minio
      secret_access_key: minio123
      s3forcepathstyle: true
      insecure: true



storage_config:
  aws:
    endpoint: minio.minio.svc.cluster.local:9000
    bucketnames: enterprise-logs-data
    access_key_id: minio
    secret_access_key: minio123
    s3forcepathstyle: true
    insecure: true
  boltdb_shipper:
    active_index_directory: /data/boltdb-shipper-active
    cache_location: /data/boltdb-shipper-cache
    shared_store: s3

schema_config:
  configs:
    - from: 2021-01-01
      store: boltdb-shipper
      object_store: aws
      schema: v11
      index:
        prefix: index_
        period: 24h

compactor:
  working_directory: /data/boltdb-shipper-compactor
  shared_store: s3