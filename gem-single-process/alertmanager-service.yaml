apiVersion: v1
kind: Service
metadata:
  name: alertmanager-discovery
  namespace: gem
spec:
  clusterIP: None
  ports:
    - name: gem-grpc
      port: 9095
      targetPort: grpc
    - name: gem-gossip
      port: 7946
      targetPort: gossip
  publishNotReadyAddresses: true
  selector:
    name: compactor
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: gem
spec:
  ports:
    - name: gem-http
      port: 9000
      targetPort: http
  selector:
    name: alertmanager
  sessionAffinity: None
  type: ClusterIP