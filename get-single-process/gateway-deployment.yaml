apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: get
spec:
  replicas: 1
  selector:
    matchLabels:
      name: gateway
  template:
    metadata:
      labels:
        name: gateway
    spec:
      containers:
        - name: gateway
          args:
            - -config.file=/etc/get/config.yaml
            - -target=gateway
          image: grafana/enterprise-traces:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9095
              name: grpc
            - containerPort: 7946
              name: gossip
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /etc/get
              name: get-config
            - mountPath: /etc/get/license
              name: get-license
      volumes:
        - name: get-config
          configMap:
            name: get-config
        - name: get-license
          secret:
            secretName: get-license
  updateStrategy:
    type: RollingUpdate