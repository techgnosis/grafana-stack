apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: get
  namespace: get
spec:
  tls:
  - hosts:
      - get.lab.home
    secretName: get-tls
  rules:
  - host: get.lab.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 9000