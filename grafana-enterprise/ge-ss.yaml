      containers:
        - name: grafana-enterprise
          image: grafana/grafana-enterprise:8.2.0
          imagePullPolicy: IfNotPresent
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 9094
              name: gossip
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: data
            - mountPath: /etc/grafana/grafana.ini
              name: grafana-config
              subPath: grafana.ini
            - mountPath: /etc/grafana/ldap.toml
              name: ldap-config
              subPath: ldap.toml
              readOnly: true
            - mountPath: /var/lib/grafana/license.jwt
              name: grafana-enterprise-license
              subPath: license.jwt
              readOnly: true
      volumes:
        - configMap:
            name: grafana-config
          name: grafana-config
        - confipMap:
            name: ldap-config
          name: ldap-config
        - secret:
            secretName: grafana-enterprise-license
          name: grafana-enterprise-license
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi