grafana.ini:
  server:
    root_url: https://grafana.lab.home/
  caching:
    backend: redis
  caching.redis:
    url: redis://redis.redis.svc.cluster.local:6379
  database:
    type: mysql
    host: mysql:3306
    name: grafana-enterprise
    user: grafana-enterprise
    password: grafana-enterprise
    ssl_mode: false
  usage_insights.export:
    enabled: true
    storage: loki
  usage_insights.export.storage.loki:
    type: http
    url: loki.loki.svc.cluster.local:3100
    tls: false
  auditing:
    enabled: true
    loggers: loki
    log_dashboard_content: false
  auditing.logs.loki:
    type: http
    url: loki.loki.svc.cluster.local:3100
    tls: false
  feature_toggles:
    enable: publicDashboards tempoApmTable
  tracing.jaeger:
    address: grafana-agent:6831
  alerting:
    enabled: false
  unified_alerting:
    enabled: true
    ha_peers: grafana-enterprise-headless:9094
  unified_alerting.screenshots:
    capture: true
  log:
    level: info
  rendering:
    server_url: http://image-renderer:8081/render
    callback_url: http://grafana-enterprise
  #white_labeling:
  #  login_background: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fjimmytechsf.com%2Fwp-content%2Fuploads%2F2021%2F04%2FT-Mobile_New_Logo_Primary_RGB_W-on-M.jpg&f=1&nofb=1)
  #  app_title: Redcurve
  #  login_title: Redcurve
  #  login_subtitle: Use your email address to login (including @twitter.com)
  #  footer_links: support wiki
  #  footer_links_support_text: Support
  #  footer_links_wiki_text: Wiki
  auth.ldap:
    enabled: true
    config_file: /etc/grafana/ldap.toml
    allow_sign_up: true
    sync_cron: "* */10 * * * *"
    active_sync_enabled: true
