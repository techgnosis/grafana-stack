grafana.ini:
  server:
    root_url: https://grafana.lab.home/
  users:
    viewers_can_edit: true
  database:
    type: postgres
    host: postgres
    name: grafana-enterprise
    user: grafana-enterprise
    password: grafana-enterprise
    ssl_mode: disable
  auth.ldap:
    enabled: true
    config_file: /etc/grafana/ldap.toml
    allow_sign_up: true
    sync_cron: "* */10 * * * *"
    active_sync_enabled: true
  feature_toggles:
    enable: recordedQueries tempoSearch accesscontrol
  alerting:
    enabled: false
  unified_alerting:
    enabled: true
    ha_peers: grafana-enterprise-headless:9094
  recorded_queries:
    enabled: true
  log:
    level: info
  plugins:
    enable_alpha: true
  rendering:
    server_url: http://image-renderer:8081/render
    callback_url: http://grafana-enterprise
