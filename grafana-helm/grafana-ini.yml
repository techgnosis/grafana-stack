grafana.ini:
  server:
    root_url: https://grafana.lab.home/
  users:
    viewers_can_edit: true
  caching:
    backend: redis
  caching.redis:
    url: redis://redis.redis.svc.cluster.local:6379
  database:
    type: mysql
    host: mysql:3306
    name: grafana-enterprise
    user: grafana-enterprise
    password: grafana-enterprise
    ssl_mode: false # false for MySQL, disable for PostgreSQL
  auditing:
    enabled: true
    loggers: loki
    log_dashboard_content: false
  auditing.logs.loki:
    type: http
    url: loki.loki.svc.cluster.local:3100
    tls: false
  auth.ldap:
    enabled: true
    config_file: /etc/grafana/ldap.toml
    allow_sign_up: true
    sync_cron: "* */10 * * * *"
    active_sync_enabled: true
  feature_toggles:
    enable: recordedQueries tempoSearch
  tracing.jaeger:
    address: grafana-agent:6831
  alerting:
    enabled: false
  unified_alerting:
    enabled: true
  recorded_queries:
    enabled: true
  log:
    level: info
  plugins:
    enable_alpha: true
  rendering:
    server_url: http://image-renderer:8081/render
    callback_url: http://grafana-enterprise
