apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgen
spec:
  replicas: 1
  selector:
    matchLabels:
      name: loadgen
  template:
    metadata:
      labels:
        name: loadgen
      annotations:
        prometheus.io.scrape: "true"
        prometheus.io.port: "80"
    spec:
      containers:
      - name: loadgen
        image: grafana/tns-loadgen:9c1ab38
        imagePullPolicy: IfNotPresent
        args:
        - -log.level=debug
        - http://app
        env:
        - name: JAEGER_AGENT_HOST
          value: jaeger
        - name: JAEGER_ENDPOINT
          value: "http://tempo.grafana-labs.svc.cluster.local:14268/api/traces"
        - name: JAEGER_TAGS
          value: cluster=docker,namespace=default
        - name: JAEGER_SAMPLER_TYPE
          value: const
        - name: JAEGER_SAMPLER_PARAM
          value: "1"